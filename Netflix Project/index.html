<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <div class="dark">
        <img src="./images/netflixicon.png" alt="netflixicon" class="logo2">
    <div id="formcontainer">
        <h1>Sign In</h1>
        <!-- --------------------------------------------------------- -->
        <form id="inputcontainer">
            <input type="text" placeholder="Email or phone number">
            <input type="Password" placeholder="Password" class="pass">
            <input type="submit" value="Sign In">

            <div id="row">
                <div>
                    <input type="checkbox" class="checkbox">
                    <small>Remember me</small>
                </div>
                <a href="#" style="font-size: 13px;">Need help?</a>
            </div>
        </form>

        <!-- ------------------------------------------------------------------ -->
        <div id="footer">
            <div>
                <span>New to Netflix?</span>
                <a href="#" style="color:white"> Sign up now.</a>
            </div>
            <div>
                <small>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#" style="color: #0071eb;"> Learn more.</a>
                </small>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
