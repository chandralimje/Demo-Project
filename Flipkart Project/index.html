<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="icon" href="./images/logo2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark">
        <div class="maincontent">
            <dive class="left">
                <div class="leftcontent">
                    <h1>Login</h1>
                    <p>Get access to your Orders, Wishlist and Recommendations</p>
                </div>
                <div>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="image">
                </div>
            </dive>
    
            <!-- ----------------------------------------------------------------------- -->
            <dive class="right">
                <form>
                    <div class="inputcontent">
                        <input type="text" placeholder="Enter Email/Mobile Number">
                        <input type="password" placeholder="Password">
                        <a href="#">Forget</a>
                    </div>
    
                    <div>
                        <small>
                            By continuing, you agree to Flipkart's 
                            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
                        </small>
                    </div>
    
                    <div class="btncontent">
                        <input type="submit" value="LOGIN">
                        <p>OR</p>
                        <input type="submit" value="Request OTP">
                    </div>
                </form>
                <div class="footer">
                    <a href="#">New to flipkart?</a>
                    <a href="#">Create an account</a>
                </div>
            </dive>
        </div>
    </div>
</body>
</html>
